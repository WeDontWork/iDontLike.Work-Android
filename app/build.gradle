            storeFile file('/Users/rentomojo/.android/debug.keystore')
            storePassword '1234567890'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "work.idontlike.idontlikework"
        minSdkVersion 21
        targetSdkVersion 26
